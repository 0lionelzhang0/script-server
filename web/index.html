<!DOCTYPE html>
<html lang="en">

<head>
    <title>Script server</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/font_styles.css">
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.min.js"></script>
    <script src="js/libs/hashtable.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bash_styles.css">
</head>

<body onload="onLoad()">
<div class="container-fluid" id="mainPanel">
    <div id="scriptsPanel">
        <div id="scriptsList">
            <div id="listHeader">
                <h2 class="header" id="serverHeader">Script server</h2>

                <div id="searchPanel">
                    <div>
                        <input type="search" id="searchField" name="searchField" autocomplete="off"
                               placeholder="Search script" class="collapsed">
                    </div>
                    <input id="searchButton" type="image" src="images/search.png">
                </div>

                <a href="https://github.com/bugy/script-server" target="_blank">
                    <img src="images/github.png" id="githubLink">
                </a>
            </div>

            <div id="scripts" class="collection"></div>

            <div id="logoutPanel">
                <span id="usernameField"></span>
                <input id="logoutButton" type="image" src="images/logout.png">
            </div>
        </div>

        <div id="content-panel">
            <h2 id="script-header" class="header"></h2>
            <div id="script-panel-container"></div>
            <div id="error-panel"></div>
        </div>

        <div id="welcome-panel">
            <img src="images/console.png" id="welcome-icon">
            <div id="welcome-text">
                Welcome to the Script Server. <br> To start, select one of the scripts
            </div>
            <div id="welcome-cookie-text">
                or just take a cookie and enjoy!
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/template" id="script-panel-template">
    <div class="script-panel">
        <p class="script-description"></p>
        <div class="script-parameters-panel"></div>
        <div>
            <button class="button-execute btn">Execute</button>
            <button class="button-stop btn red lighten-1">Stop</button>
        </div>
        <div class="log-panel">
            <code class="log-content"></code>
            <div class="log-panel-shadow"></div>
        </div>
        <div class="validation-panel">
            <h6 class="header">Validation failed. Errors list:</h6>
            <ul class="validation-errors-list"></ul>
        </div>
        <div class="files-download-panel"></div>
        <div class="script-input-panel input-field">
            <label class="script-input-label"></label>
            <!--suppress HtmlFormInputWithoutLabel -->
            <input class="script-input-field" type="text">
        </div>
    </div>
</script>

<script type="text/template" id="menu-item-state-template">
    <div class="menu-item-state">
        <i class="material-icons check-icon">check</i>
        <div class="preloader-wrapper active">
            <div class="spinner-layer">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</script>

</html>
